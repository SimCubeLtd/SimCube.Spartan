name: Main CI-CD

env:
  SIMCUBE_NUGET_SERVER: https://api.nuget.org/v3/index.json
  SIMCUBE_NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-test-pull-request:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'
          include-prerelease: true

      - name: Build, Test and Pack
        run: |
          dotnet tool restore
          dotnet cake --pack true

      - name: Push to nuget
        working-directory: artifacts/
        run: dotnet nuget push *.nupkg -s $SIMCUBE_NUGET_SERVER -k $SIMCUBE_NUGET_API_KEY
          
